name: frontend-lint

on:
  pull_request:
    branches:
      - main
      - bugfix/build_script

jobs:
  frontend-lint:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run frontend linter
        run: npx eslint

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build the app
        run: |
          npm ci
          npm run build
